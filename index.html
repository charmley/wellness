<body>
  <main">
    <div class="padded-top">
      <label for="first-name" class="small-text" id="first-name-label">First Name:</label>
      <input type="text" id="first-name">
    </div>

    <div class="padded-top">
      <label for="last-name" class="small-text" id="last-name-label">Last Name:</label>
      <input type="text" id="last-name">
    </div>

    <div class="padded-top">
      <label for="date" class="small-text" id="date-of-birth-label">Date of Birth:</label>
      <input type="date" id="date">
    </div>

    <div class="padded-top">
      <label for="gender" class="small-text" id="gender-label">Gender:</label>
      <select id="gender" name="gender">
        <option value=""></option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>
    </div>

    <div class="padded-top">
      <label class="small-text" id="height-label">Height:</label>
      <div>
        <input type="radio" id="imperial-height" name="height-unit" value="imperial" checked>
        <label for="imperial-height" class="small-text">ft</label>
      </div>
      <div>
        <input type="text" id="ft" name="ft" class="measurement-textbox" placeholder="ft">
        <input type="text" id="inch" name="inch" class="measurement-textbox" placeholder="inch">
      </div>
    </div>


    <div class="padded-top">
      <label class="small-text" id="weight-label">Weight:</label>
      <div>
        <input type="radio" id="imperial-weight" name="weight-unit" value="imperial" checked>
        <label for="imperial" class="small-text">lbs</label>
      </div>
      <div>
        <input type="text" id="lbs" name="lbs" class="measurement-textbox" placeholder="lbs">
      </div>
    </div>


    <div>
      <input type="radio" id="has-insurance" name="insurance" checked>
      <label for="yes" class="small-text" id="has-insurance-label">I have insurance</label>
    </div>
    <div class="padded-top">
      <label for="insurance-name" class="small-text" id="insurance-name-label">Insurance Provider:</label>
      <input type="text" id="insurance-name">
    </div>
    <div class="padded-top">
      <label for="insuranceID" class="small-text" id="insurance-id-label">Insurance Policy Number:</label>
      <input type="text" id="insurance-ID">
    </div>
    <div class="padded-top">
      <input type="radio" id="no-insurance" name="insurance">
      <label for="no" class="small-text" id="no-insurance-label">I don't have insurance</label>
    </div>
   
    <div class="padded-top">
      <label class="small-text" id="visit-details-label">What is this visit about?</label>
      <input type="text" id="guest-visit-notes" class="half-height"></input>
    </div>
    <div class="padded-top">
      <label class="small-text" id="triage-address-label">Studdent Full Address?</label>
      <input type="text" id="triage-address" class="half-height"></input>
    </div>
    <div class="padded-top">
      <label class="small-text" id="triage-phone-label">Guarantor Mobile Phone?</label>
      <input type="text" id="triage-phone" class="half-height"></input>
    </div>

    <!-- <div>
      <button class="btn-default" onclick="setIntake()">Set Intake</button>
    </div> -->

    <div>
      <button class="btn-default" onclick="selectClinic()">Start Call</button>
    </div>

    <div>
      <button class="btn-default" onclick="showClinics()">Show Clinics</button>
    </div>





  </main>
